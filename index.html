    <script>
      function docente(){
        const asignatura = document.querySelector(".MateriaGrado");
        const periodo = document.querySelector(".Periodo");
        const idNotas = document.querySelector(".IDnotas");
        const idCalculadora = document.querySelector(".IDcalculadora"); 

        let asignaturas = asignatura.options[asignatura.selectedIndex];
        let selectedAsignaturas = asignaturas.text;

        let periodos = periodo.options[periodo.selectedIndex];
        let selectedPeriodo = periodos.text;

        let IDnotas = idNotas.value;  
        let IDcalculadora = idCalculadora.value;

        let objeto = {
          asignatura: selectedAsignaturas,
          periodo: selectedPeriodo,
          idnotas: IDnotas,
          idcalculadora: IDcalculadora
        }
        google.script.run.docentes(objeto);
      }

      function evaluacion(){
        const periodoEva = document.querySelector(".PeriodoEva")
        const asignaturaEva = document.querySelector(".MateriaGradoEva");

        let periodosEva = periodoEva.options[periodoEva.selectedIndex];
        let selectedPeriodoEva = periodosEva.text;

        let asignaturasEva = asignaturaEva.options[asignaturaEva.selectedIndex];
        let selectedAsignaturasEva = asignaturasEva.text;

        let objetoEva = {
          periodoEva: selectedPeriodoEva,
          asignaturaEva: selectedAsignaturasEva
        }

        google.script.run.evaluaciones(objetoEva);
      }
